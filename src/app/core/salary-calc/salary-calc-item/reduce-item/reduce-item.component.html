<div>
    <table class="saas-table">
        <thead>
        <tr class="saas-table-header">
            <th></th>
            <th *ngFor="let header of table_header;let i = index"
                [class.t-l]="header.adjust == -1"
                [class.t-c]="header.adjust == 0"
                [class.t-r]="header.adjust == 1">
                {{header.column_name}}
            </th>
            <th>ç¼–è¾‘</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of item_list">
            <td></td>
            <td *ngFor="let header of table_header;let i = index"
                [class.grey]="i == 0">
                <div *ngIf="i === 1" class="t-of-e t-l"
                     [title]="item[header['column']].toString().length > 15 ? item[header['column']] : ''">
                    {{item[header['column']]}}
                </div>
                <div class="t-l" *ngIf="i !== 1">
                    {{item[header['column']]}}
                </div>
            </td>
            <td class="t-c">
                <i *ngIf="item.is_edit == 1" class="icon_edit_simple pointer" (click)="editBonus(item)"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<app-reduce-item-m [modal_name]="modal_name" [modal_info]="modal_info" [modal_callback]="modal_callback"
                   *ngIf="modal_name == 'salary_reduce_m'"></app-reduce-item-m>
