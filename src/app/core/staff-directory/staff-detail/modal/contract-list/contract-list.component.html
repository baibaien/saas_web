<div class="modal-dialog">
  <div class="modalcontent">
    <div class="modal-header p-a b-b">
      <p class="t-md">历史合同信息</p>
      <p class="t-sm grey">所有曾在系统中输入过的合同信息</p>
    </div>
    <div class="modal-body " style="max-height:300px;overflow: auto;">
      <div class="m-b p-a">
        <p *ngIf="contract_list?.length === 0">您还没有历史合同</p>
        <ng-container *ngIf="contract_list?.length !== 0">
          <table class="table full-w">
            <thead>
            <tr>
              <th class="t-l">合同编号</th>
              <th class="t-l">合同起始日期</th>
              <th class="t-l">合同结束日期</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of contract_list">
              <td>{{item.code}}</td>
              <td>{{item.in_at}}</td>
              <td>{{item.out_at}}</td>
            </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>
    <div class="btn-group t-r p-a">
      <button class="reverse t-sm light v-m m-r-sm btn btn-sm" (click)="cancelModal()">关闭</button>
    </div>
  </div>
</div>
